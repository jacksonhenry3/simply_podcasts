<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed("http://feeds.wnyc.org/radiolab");
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];

            // Create an <audio> element dynamically.
			var audio = new Audio();
			audio.src = entry.link;

			audio.controls = true;
			audio.autoplay = false;
			container.appendChild(audio);
          }
        }
      });
    }
    google.setOnLoadCallback(initialize);

    </script>
  </head>
  <audio controls>
  <source src="http://www.podtrac.com/pts/redirect.mp3/audio.wnyc.org/radiolab_podcast/radiolab_podcast14outsidewestgate.mp3" type="audio/mp3">
Your browser does not support the audio element.
</audio>

  <body>
    <div id="feed"></div>
  </body>
</html>
